regions:
- us-east-1
- sa-east-1
- global

account-blacklist:
- "869122752574" # production

resource-types:
  # don't nuke
  excludes:
  - EC2VPC
  - EC2VPCEndpoint
  - EC2Subnet
  - EC2TGW
  - EC2TGWAttachment
  - EC2InternetGateway
  - EC2CustomerGateway
  - EC2InternetGatewayAttachment
  - EC2NATGateway
  - EC2NetworkACL
  - EC2RouteTable
  - EC2VPCEndpointServiceConfiguration
  - EC2VPCPeeringConnection
  - EC2VPNConnection
  - EC2DHCPOption
  - EC2VPNGateway
  - EC2VPNGatewayAttachment
  - CloudTrailTrail
  - SNSSubscription
  - IAMRole
  - IAMRolePolicy
  - IAMSAMLProvider
  

accounts:
  "000000000000":
    filters:
      ConfigServiceConfigurationRecorder:
      - "aws-controltower-BaselineConfigRecorder"
      CloudFormationStack:
      - property: Name
        type: glob
        value: "StackSet-AWSControlTowerBP-*"
      - property: Name
        type: glob
        value: "StackSet-*"
      CloudWatchLogsLogGroup:
      - property: Name
        type: glob
        value: "AWSControlTowerBP*"
      - property: Name
        type: exact
        value: "aws-controltower/CloudTrailLogs"
      CloudWatchEventsRule:
      - "Rule: aws-controltower-ConfigComplianceChangeEventRule"
      - "Rule: Sandbox-MonitoringEventRule"
      CloudWatchEventsTarget:
      - "Target ID: ExecuteCWE"
      - "Target ID: Compliance-Change-Topic"
      SNSTopic:
      - "TopicARN: arn:aws:sns:us-east-1:000000000000:aws-controltower-SecurityNotifications"
      - "TopicARN: arn:aws:sns:us-east-1:000000000000:Sandbox-SNSTopic"
      - "TopicARN: arn:aws:sns:sa-east-1:000000000000:Sandbox-SNSTopic"
      ConfigServiceDeliveryChannel:
      - "aws-controltower-BaselineConfigDeliveryChannel"
      SFNStateMachine:
      - "arn:aws:states:us-east-1:000000000000:stateMachine:StepFunctionMonitoring"
      - "arn:aws:states:sa-east-1:000000000000:stateMachine:StepFunctionMonitoring"
      CodeBuildProject:
      - "AccountNuker-List"
      - "AccountNuker-Delete"
      LambdaFunction:
      - property: Name
        type: exact
        value: "MonitoringFuction"
      - property: Name
        type: exact
        value: "DeleteAccount"
      - property: Name
        type: exact
        value: "MissingDaysFunction"
      - property: Name
        type: exact
        value: "ListResources"
      - property: Name
        type: exact
        value: "ExecuteCWE"
      SSMParameter:
      - "account_id"
      - "account_days"
      - "account_initial"
      - "ec2_limit"
      
        
        
        
        
      